<!DOCTYPE html>
<html>
<head>
    <title>Window Resizer Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            min-width: 350px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        .status-success {
            color: green;
        }
        .status-error {
            color: red;
        }
        .option-group {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Window Resizer Options</h1>

    <div class="option-group">
        <label for="verticalPercentage">Vertical Space Used (%):</label>
        <input type="number" id="verticalPercentage" min="1" max="100" value="65">
    </div>

    <div class="option-group">
        <input type="checkbox" id="enableMargins">
        <label for="enableMargins" style="display: inline-block; margin-left: 5px;">Enable Screen Margins</label>
        
        <div id="marginSettings" style="margin-top: 10px;">
            <label for="marginPercentage">Margin Size (% of screen, top, left, and right):</label>
            <input type="number" id="marginPercentage" min="0" max="20" value="3">
        </div>
    </div>

    <button id="saveButton">Save</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
